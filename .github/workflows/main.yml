name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    env:
      FLUTTER_ROOT: /Users/runner/hostedtoolcache/flutter/stable-3.29.3-arm64
      PUB_CACHE: /Users/runner/.pub-cache

    steps:
      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Common setup ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: ‚¨áÔ∏è  Checkout repository
        uses: actions/checkout@v3

      - name: üîß Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üß™ Run tests with coverage
        run: flutter test --coverage

      - name: üìà Install lcov (for genhtml)
        run: brew install lcov

      - name: üìù Generate HTML coverage report
        run: genhtml coverage/lcov.info -o coverage/report

      - name: ‚òÅÔ∏è Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Android build ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: ü§ñ Build APK
        run: flutter build apk --release

      - name: ü§ñ Build AAB
        run: flutter build appbundle --release

      - name: ‚òÅÔ∏è Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ‚òÅÔ∏è Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ iOS code‚Äësigning & build ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: üîë Decode and import iOS certificate
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > /tmp/certificate.p12

          # Create / configure temporary keychain
          security create-keychain -p "password" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "password" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import the distribution certificate (.p12)
          security import /tmp/certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign -A

          # Add keychain to search path
          security list-keychains -s build.keychain login.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "password" build.keychain

      - name: üìÉ Install provisioning profile
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode \
            > "$HOME/Library/MobileDevice/Provisioning Profiles/CybageCI.mobileprovision"

      - name: üîç List code‚Äësigning identities (debug)
        run: security find-identity -v -p codesigning

      - name: üìù Generate ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>method</key>
              <string>app-store</string>

              <key>teamID</key>
              <string>VB78Y67GX6</string>

              <key>provisioningProfiles</key>
              <dict>
                <key>com.cybage.alm</key>
                <string>CybageCI</string>
              </dict>

              <key>signingStyle</key>
              <string>manual</string>

              <key>stripSwiftSymbols</key>
              <true/>

              <key>compileBitcode</key>
              <true/>

              <key>destination</key>
              <string>export</string>
            </dict>
          </plist>
          EOF

      - name: üîß Force manual signing¬†(in Xcode project)
        working-directory: ios
        run: |
          xcodebuild -project Runner.xcodeproj \
            -scheme Runner \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=VB78Y67GX6 \
            PROVISIONING_PROFILE_SPECIFIER=CybageCI \
            PRODUCT_BUNDLE_IDENTIFIER=com.cybage.alm \
            CODE_SIGN_IDENTITY="Apple Distribution"
            

      - name: üçè Build IPA
        run: flutter build ipa --release --export-options-plist=ExportOptions.plist

      - name: ‚òÅÔ∏è Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa

